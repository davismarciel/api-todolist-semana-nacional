<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List - Organize sua vida</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --bg: #0f172a;
      --bg-card: #1e293b;
      --bg-input: #334155;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #334155;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--bg) 0%, #1e293b 100%);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Auth Screen */
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-card {
      background: var(--bg-card);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px var(--shadow);
      width: 100%;
      max-width: 400px;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-card h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .auth-tab {
      flex: 1;
      padding: 12px;
      background: var(--bg-input);
      border: none;
      border-radius: 10px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
    }

    .auth-tab.active {
      background: var(--primary);
      color: white;
    }

    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-input);
      border: 2px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-size: 16px;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
    }

    .btn:active {
      transform: translateY(0);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--danger);
      color: var(--danger);
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    /* Main App */
    .app-container {
      display: none;
    }

    .app-container.active {
      display: block;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: var(--bg-card);
      border-radius: 20px;
      box-shadow: 0 4px 20px var(--shadow);
    }

    .header h1 {
      font-size: 32px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-info span {
      color: var(--text-muted);
    }

    .logout-btn {
      padding: 10px 20px;
      background: var(--bg-input);
      border: 2px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
    }

    .logout-btn:hover {
      background: var(--danger);
      border-color: var(--danger);
      color: white;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--bg-card);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px var(--shadow);
      transition: transform 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-card h3 {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-card .value {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 10px 20px;
      background: var(--bg-input);
      border: 2px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
    }

    .filter-btn.active {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }

    .filter-btn:hover {
      border-color: var(--primary);
    }

    .add-task-card {
      background: var(--bg-card);
      padding: 25px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px var(--shadow);
    }

    .add-task-card h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 15px;
      margin-bottom: 15px;
    }

    .priority-select {
      padding: 12px;
      background: var(--bg-input);
      border: 2px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-size: 16px;
      cursor: pointer;
    }

    .priority-select:focus {
      outline: none;
      border-color: var(--primary);
    }

    .tasks-container {
      display: grid;
      gap: 15px;
    }

    .task-card {
      background: var(--bg-card);
      padding: 20px;
      border-radius: 15px;
      border-left: 4px solid var(--primary);
      box-shadow: 0 4px 15px var(--shadow);
      transition: all 0.3s;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .task-card:hover {
      transform: translateX(5px);
      box-shadow: 0 6px 25px var(--shadow);
    }

    .task-card.completed {
      opacity: 0.7;
      border-left-color: var(--success);
    }

    .task-card.high {
      border-left-color: var(--danger);
    }

    .task-card.medium {
      border-left-color: var(--warning);
    }

    .task-card.low {
      border-left-color: var(--success);
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .task-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .task-card.completed .task-title {
      text-decoration: line-through;
      color: var(--text-muted);
    }

    .task-priority {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .task-priority.high {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
    }

    .task-priority.medium {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
    }

    .task-priority.low {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
    }

    .task-description {
      color: var(--text-muted);
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .task-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid var(--border);
    }

    .task-date {
      font-size: 12px;
      color: var(--text-muted);
    }

    .task-actions {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s;
    }

    .complete-btn {
      background: var(--success);
      color: white;
    }

    .complete-btn:hover {
      background: #059669;
    }

    .delete-btn {
      background: var(--danger);
      color: white;
    }

    .delete-btn:hover {
      background: #dc2626;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-state svg {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    /* Toast Notifications */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .toast {
      background: var(--bg-card);
      padding: 16px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px var(--shadow);
      border-left: 4px solid var(--primary);
      min-width: 300px;
      animation: slideInRight 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .toast.success {
      border-left-color: var(--success);
    }

    .toast.error {
      border-left-color: var(--danger);
    }

    .toast-icon {
      font-size: 24px;
    }

    .toast-content {
      flex: 1;
    }

    .toast-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .toast-message {
      font-size: 14px;
      color: var(--text-muted);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }

      .header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .stats-container {
        grid-template-columns: 1fr;
      }

      .toast-container {
        left: 20px;
        right: 20px;
      }

      .toast {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Auth Screen -->
  <div class="auth-container" id="authContainer">
    <div class="auth-card">
      <h1>üìù To-Do List</h1>
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Entrar</button>
        <button class="auth-tab" data-tab="register">Registrar</button>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <form class="auth-form active" id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="loginEmail" required>
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" id="loginPassword" required>
        </div>
        <button type="submit" class="btn">Entrar</button>
      </form>

      <form class="auth-form" id="registerForm">
        <div class="form-group">
          <label>Nome</label>
          <input type="text" id="registerName" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="registerEmail" required>
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" id="registerPassword" required>
        </div>
        <button type="submit" class="btn">Registrar</button>
      </form>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Main App -->
  <div class="app-container" id="appContainer">
    <div class="container">
      <div class="header">
        <h1>üìù Minhas Tarefas</h1>
        <div class="user-info">
          <span>Ol√°, <strong id="userName"></strong>!</span>
          <button class="logout-btn" id="logoutBtn">Sair</button>
        </div>
      </div>

      <div class="stats-container" id="statsContainer">
        <div class="stat-card">
          <h3>Total</h3>
          <div class="value" id="statTotal">0</div>
        </div>
        <div class="stat-card">
          <h3>Pendentes</h3>
          <div class="value" id="statPending">0</div>
        </div>
        <div class="stat-card">
          <h3>Conclu√≠das</h3>
          <div class="value" id="statCompleted">0</div>
        </div>
        <div class="stat-card">
          <h3>Alta Prioridade</h3>
          <div class="value" id="statHigh">0</div>
        </div>
      </div>

      <div class="controls">
        <button class="filter-btn active" data-filter="all">Todas</button>
        <button class="filter-btn" data-filter="pending">Pendentes</button>
        <button class="filter-btn" data-filter="completed">Conclu√≠das</button>
        <button class="filter-btn" data-filter="high">Alta Prioridade</button>
      </div>

      <div class="add-task-card">
        <h2>‚ûï Nova Tarefa</h2>
        <form id="addTaskForm">
          <div class="form-row">
            <input type="text" id="taskTitle" placeholder="T√≠tulo da tarefa" required>
            <select class="priority-select" id="taskPriority">
              <option value="low">Baixa Prioridade</option>
              <option value="medium" selected>M√©dia Prioridade</option>
              <option value="high">Alta Prioridade</option>
            </select>
            <button type="submit" class="btn">Adicionar</button>
          </div>
          <div class="form-group">
            <input type="text" id="taskDescription" placeholder="Descri√ß√£o (opcional)">
          </div>
        </form>
      </div>

      <div class="tasks-container" id="tasksContainer">
        <div class="empty-state">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 5H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2M9 5a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2M9 5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2"/>
          </svg>
          <h3>Nenhuma tarefa ainda</h3>
          <p>Adicione sua primeira tarefa acima!</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000';
    let token = localStorage.getItem('token');
    let currentUser = JSON.parse(localStorage.getItem('user') || 'null');
    let currentFilter = 'all';

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.classList.add('show');
      setTimeout(() => errorEl.classList.remove('show'), 5000);
    }

    function showToast(message, type = 'success') {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      
      const icon = type === 'success' ? '‚úÖ' : '‚ùå';
      toast.innerHTML = `
        <div class="toast-icon">${icon}</div>
        <div class="toast-content">
          <div class="toast-message">${message}</div>
        </div>
      `;
      
      container.appendChild(toast);
      
      setTimeout(() => {
        toast.style.animation = 'slideInRight 0.3s ease reverse';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    async function register(e) {
      e.preventDefault();
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      try {
        const response = await fetch(`${API_URL}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password }),
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.message || 'Erro ao registrar');
        }

        showToast('Conta criada com sucesso! Fazendo login...');
        await login(email, password);
      } catch (error) {
        showError(error.message);
      }
    }

    async function login(email, password) {
      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.message || 'Credenciais inv√°lidas');
        }

        const data = await response.json();
        token = data.access_token;
        currentUser = data.user;
        localStorage.setItem('token', token);
        localStorage.setItem('user', JSON.stringify(currentUser));

        showToast('Login realizado com sucesso!');
        showApp();
      } catch (error) {
        showError(error.message);
      }
    }

    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      login(email, password);
    }

    function logout() {
      token = null;
      currentUser = null;
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      showToast('Logout realizado!');
      document.getElementById('errorMessage').classList.remove('show');
      showAuth();
    }

    function showAuth() {
      document.getElementById('authContainer').style.display = 'flex';
      document.getElementById('appContainer').classList.remove('active');
      document.getElementById('errorMessage').classList.remove('show');
    }

    function showApp() {
      if (!token || !currentUser) {
        showAuth();
        return;
      }
      
      document.getElementById('authContainer').style.display = 'none';
      document.getElementById('appContainer').classList.add('active');
      document.getElementById('userName').textContent = currentUser.name;
      loadTasks();
      loadStats();
    }

    async function loadTasks() {
      if (!token || !currentUser) {
        return;
      }

      try {
        let url = `${API_URL}/task`;
        if (currentFilter === 'pending') url += '?status=pending';
        else if (currentFilter === 'completed') url += '?status=completed';
        else if (currentFilter === 'high') url += '?priority=high';

        const response = await fetch(url, {
          headers: { 'Authorization': `Bearer ${token}` },
        });

        if (!response.ok) {
          if (response.status === 401 || response.status === 403) {
            logout();
            return;
          }
          throw new Error('Erro ao carregar tarefas');
        }

        const tasks = await response.json();
        renderTasks(tasks);
      } catch (error) {
        if (token && currentUser) {
          showError(error.message);
        }
      }
    }

    async function loadStats() {
      if (!token || !currentUser) {
        return;
      }

      try {
        const response = await fetch(`${API_URL}/task/stats`, {
          headers: { 'Authorization': `Bearer ${token}` },
        });

        if (!response.ok) {
          if (response.status === 401 || response.status === 403) {
            logout();
            return;
          }
          throw new Error('Erro ao carregar estat√≠sticas');
        }

        const stats = await response.json();
        document.getElementById('statTotal').textContent = stats.total;
        document.getElementById('statPending').textContent = stats.pending;
        document.getElementById('statCompleted').textContent = stats.completed;
        document.getElementById('statHigh').textContent = stats.highPriority;
      } catch (error) {
        if (token && currentUser) {
          showError(error.message);
        }
      }
    }

    async function addTask(e) {
      e.preventDefault();
      
      if (!token || !currentUser) {
        showError('Voc√™ precisa estar logado para adicionar tarefas');
        return;
      }

      const title = document.getElementById('taskTitle').value;
      const description = document.getElementById('taskDescription').value;
      const priority = document.getElementById('taskPriority').value;

      try {
        const response = await fetch(`${API_URL}/task`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`,
          },
          body: JSON.stringify({ title, description, priority }),
        });

        if (!response.ok) {
          if (response.status === 401 || response.status === 403) {
            logout();
            return;
          }
          throw new Error('Erro ao adicionar tarefa');
        }

        showToast('Tarefa adicionada com sucesso!');
        document.getElementById('addTaskForm').reset();
        loadTasks();
        loadStats();
      } catch (error) {
        if (token && currentUser) {
          showError(error.message);
        }
      }
    }

    async function toggleComplete(taskId) {
      if (!token || !currentUser) {
        return;
      }

      try {
        const response = await fetch(`${API_URL}/task/${taskId}/toggle`, {
          method: 'PATCH',
          headers: { 'Authorization': `Bearer ${token}` },
        });

        if (!response.ok) {
          if (response.status === 401 || response.status === 403) {
            logout();
            return;
          }
          throw new Error('Erro ao atualizar tarefa');
        }

        showToast('Tarefa atualizada!');
        loadTasks();
        loadStats();
      } catch (error) {
        if (token && currentUser) {
          showError(error.message);
        }
      }
    }

    async function deleteTask(taskId) {
      if (!token || !currentUser) {
        return;
      }

      if (!confirm('Tem certeza que deseja excluir esta tarefa?')) return;

      try {
        const response = await fetch(`${API_URL}/task/${taskId}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` },
        });

        if (!response.ok) {
          if (response.status === 401 || response.status === 403) {
            logout();
            return;
          }
          throw new Error('Erro ao excluir tarefa');
        }

        showToast('Tarefa exclu√≠da!');
        loadTasks();
        loadStats();
      } catch (error) {
        if (token && currentUser) {
          showError(error.message);
        }
      }
    }

    function renderTasks(tasks) {
      const container = document.getElementById('tasksContainer');
      
      if (tasks.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 5H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2M9 5a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2M9 5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2"/>
            </svg>
            <h3>Nenhuma tarefa ainda</h3>
            <p>Adicione sua primeira tarefa acima!</p>
          </div>
        `;
        return;
      }

      container.innerHTML = tasks.map(task => {
        const date = new Date(task.createdAt);
        const isCompleted = task.status === 'completed';
        const priorityClass = task.priority;
        
        return `
          <div class="task-card ${isCompleted ? 'completed' : ''} ${priorityClass}">
            <div class="task-header">
              <div>
                <div class="task-title">${task.title}</div>
                <span class="task-priority ${priorityClass}">${task.priority === 'high' ? 'Alta' : task.priority === 'medium' ? 'M√©dia' : 'Baixa'}</span>
              </div>
            </div>
            ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
            <div class="task-footer">
              <div class="task-date">Criada em: ${date.toLocaleDateString('pt-BR')}</div>
              <div class="task-actions">
                <button class="action-btn complete-btn" onclick="toggleComplete('${task.id}')">
                  ${isCompleted ? '‚Ü©Ô∏è Desmarcar' : '‚úÖ Concluir'}
                </button>
                <button class="action-btn delete-btn" onclick="deleteTask('${task.id}')">üóëÔ∏è Excluir</button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    document.querySelectorAll('.auth-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab === 'login' ? 'loginForm' : 'registerForm').classList.add('active');
      });
    });

    document.getElementById('loginForm').addEventListener('submit', handleLogin);
    document.getElementById('registerForm').addEventListener('submit', register);
    document.getElementById('addTaskForm').addEventListener('submit', addTask);
    document.getElementById('logoutBtn').addEventListener('click', logout);

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        loadTasks();
      });
    });

    if (token && currentUser) {
      showApp();
    } else {
      showAuth();
    }
  </script>
</body>
</html>
